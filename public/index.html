<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <title>Wills-Web - Repo</title>

        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <hr>
            <h1>Repository</h1>
            <h3>A collection of resources for easy online access.</h3>
            <p>Is something that you want missing from the repo? Let me know at Will_#0001 on Discord!</p>
        <hr>
        
        <script>
            (async () => {
                const response = await fetch('https://api.github.com/repos/wills-web/repository/contents/');
                const data = await response.json();
                let htmlString = '<ul>';
                for (let file of data) {
                    htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
                }
                htmlString += '</ul>';
                document.getElementsByTagName('body')[0].innerHTML = htmlString;
            })()
        </script>
    </body>
</html>
